<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Tripathi - Cybersecurity Portfolio</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #f2f2f2;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style-type: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00b8d4;
    }

    /* Main content styles */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 0;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('profile.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .social-links a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #00b8d4;
    }

    /* Footer styles */
    footer {
      background-color: #111111;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #8c8c8c;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        margin-top: 20px;
      }

      nav ul li {
        margin-left: 10px;
        margin-right: 10px;
      }

      .profile-image {
        width: 150px;
        height: 150px;
      }

      h2 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Aditya Tripathi</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="profile-image"></div>
      <h2>Cybersecurity Enthusiast</h2>
      <p>Passionate about learning new technologies and contributing to innovative projects in the tech industry.</p>
      <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Aditya Tripathi. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
